    <h:head>
        <title>Sifremi Unuttum</title>
            <h:outputStylesheet library="css" name="cssLayout.css" />
            <h:outputStylesheet name="css/default.css"  />
    </h:head>
    <h:body>
        <h:form>
                        <center>

             <p:autoUpdate  />
            <p:outputPanel id="parentInfo"   >

            <p:panelGrid columns="2" id="infos" >


                <h:outputLabel for="userId" value="Kullanici No : *" />
                <p:inputText id="userId" value="#{Giris.forgetPasswordController.userId}"  placeholder="User ID" > 
                </p:inputText> 
                <h:outputLabel id="secretQuestion" for="secretAnswer" value="#{Giris.forgetPasswordController.userQuestion}" />

                <p:inputText id="secretAnswer" value="#{Giris.forgetPasswordController.userAnswer}"  placeholder="Gizli Cevap"  />
            </p:panelGrid>
                <p:commandButton id="buton" update="secretQuestion"  value="Gizli soruyu gÃ¶r "  action="#{Giris.forgetPasswordController.findSecretQuestion()}"/>


        <p:panelGrid columns="2" id="matchGrid" >                   
                <h:outputLabel for="pwd1" value="Yeni Sifre 1:     *" />
                <p:password id="pwd1" value="#{Giris.forgetPasswordController.userPassword1}"  label="Password 1"  placeholder="Sifre 1" />
                
                
                <h:outputLabel for="pwd2" value="Yeni Sifre 2:     *" />
                <p:password id="pwd2" value="#{Giris.forgetPasswordController.userPassword2}" label="Password 2"  placeholder="Sifre 2" />
    
    
            </p:panelGrid>
            <p:commandButton id="butonSifreDegis" update="matchGrid"   value="Sifreyi Degistir "  action="#{Giris.forgetPasswordController.changePassword()}"/>
            
            </p:outputPanel>
                            <p:messages  /> 

                        </center>

        </h:form>

    </h:body>
