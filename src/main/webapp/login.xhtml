<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Welcome</title>
        <h:outputStylesheet library="css" name="loginStyle.css" />


    </h:head>
    <h:body>
        <center>
            <h1>School Information System</h1>
        </center>

        <h:form class="box">
            <h1>Login</h1>
            <p:autoUpdate/>

            <div>
                <!--<i class="fa fa-user icon"></i>-->
                <p:inputText type="text" id="studentid" value="#{loginBean.userId}"  placeholder="User ID"   />

            </div>
            <!--<br/>-->
            <div>

                <!--<i class="fa fa-key icon" ></i>-->
                <p:password id="password" value="#{loginBean.userPassword}" placeholder="Password"   />
            </div> 
            <div >

                <p:commandButton  value="Login" action="#{loginBean.tryLogin()}" icon="fa fa-lock" styleClass="loginButton" />

            </div> 
            <!--<i class="fa fa-key icon" ></i>-->

            <br/>

            <p:link  outcome="forgetPassword" value="Forget my password" styleClass="secondaryButton"/> <br/>

            <!--<p:link outcome="homePage" value="homePage" styleClass="secondaryButton" />-->


            <h:messages globalOnly="true"  styleClass="message"  />

        </h:form>
    </h:body>
</html>
