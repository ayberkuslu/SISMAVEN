<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title> Kullanici Ekle </title>
        <h:outputStylesheet library="css" name="columns.css"/>   
    </h:head>
    <h:body>

        <div id="page">
            <div id="header">
                <ui:insert name="header" >
                    <ui:include src="../default/defaultMenu.xhtml"  />
                </ui:insert>
            </div>
            <h:form>
                <center>
                    <div id="content"  >
                        <p:autoUpdate />

                        <p:outputPanel  id="infos"  >
                            <br/>
                            <br/>
                            <br/>
                            <br/>
                            <br/>
                            <br/>Kullanici Bilgileri
                            <p:panelGrid columns="2" columnClasses="firstColumn,secondColumn" >

                                <p:outputLabel for="tckno" value="Kullanici TCKNO       :"  />
                                <p:inputText id="tckno" value="#{kullaniciEkleController.tckno}" title="Kullanici TCKNO" placeholder="Kullanici TCKNO" required="true" />

                                <p:outputLabel for="name" value="Kullanici Adi          :"  />
                                <p:inputText id="name" value="#{kullaniciEkleController.name}" title="Kullanici Adi" placeholder="Kullanici Adi" required="true" />

                                <p:outputLabel for="surname" value="Kullanici Soyadi    :"  />
                                <p:inputText id="surname" value="#{kullaniciEkleController.surname}" title="Kullanici soyadi" placeholder="Kullanici soyadi" required="true" />

                                <p:outputLabel for="password" value="Kullanici sifre    :"  />
                                <p:password id="password" value="#{kullaniciEkleController.password}" title="Kullanici sifre" placeholder="Kullanici Sifre" required="true" />

                                <p:outputLabel for="email" value="Kullanici email       :" />
                                <p:inputText id="email" value="#{kullaniciEkleController.email}" title="Kullanici email" placeholder="Kullanici Email" required="true" />

                                <p:outputLabel for="type" value="Kullanici tipi      :" tabindex="3" />
                                <p:selectOneMenu id="type" value="#{kullaniciEkleController.type}" >
                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                    <f:selectItem itemLabel="ADMIN" itemValue="0" />
                                    <f:selectItem itemLabel="TEACHER" itemValue="1" />
                                    <f:selectItem itemLabel="STUDENT" itemValue="2" />
                                </p:selectOneMenu>
                            </p:panelGrid>
                            <p:separator/>
                            Kullanici Detay Bilgileri
                            <p:panelGrid columns="2" columnClasses="firstColumn,secondColumn" >

                                <p:outputLabel for="phone" value="Kullanici Telefon       :"   />
                                <p:inputText id="phone" value="#{kullaniciEkleController.phone}" title="Kullanici Telefon" placeholder="(5**)-***-****" required="false" />

                                <p:outputLabel for="adress" value="Kullanici Adres      :"   />
                                <p:inputText id="adress" value="#{kullaniciEkleController.adress}" title="Kullanici Adres" placeholder="Adres" required="false" />

                                <p:outputLabel for="button" value="Kullanici Dogumgunu      :"   />
                                <p:datePicker id="button" value="#{kullaniciEkleController.birthday}" showIcon="true" />

                                <p:outputLabel for="graduate" value="Kullanici Lisans       :"   />
                                <p:inputText id="graduate" value="#{kullaniciEkleController.graduate}" title="Kullanici Lisans" placeholder="Lisans" required="false" />

                                <p:outputLabel for="master" value="Kullanici Master       :"   />
                                <p:inputText id="master" value="#{kullaniciEkleController.master}" title="Kullanici Master" placeholder="Master" required="false" />

                                <p:outputLabel for="acilTelf" value="Kullanici Acil Telefon       :"   /> 
                                <p:inputText id="acilTelf" value="#{kullaniciEkleController.emergencyPhone}" title="Kullanici Acil Telefon" placeholder="(5**)-***-****" required="false" />

                                <p:outputLabel for="secretQuestion" value="Kullanici Gizli Soru       :"   /> 
                                <p:inputText id="secretQuestion" value="#{kullaniciEkleController.secretQuestion}" title="Kullanici Gizli Soru" placeholder="Gizli Soru" required="true" />

                                <p:outputLabel for="secretAnswer" value="Kullanici Gizli Cevap       :"   /> 
                                <p:inputText id="secretAnswer" value="#{kullaniciEkleController.secretAnswer}" title="Kullanici Gizli Cevap" placeholder="Gizli Cevap" required="true" />


                            </p:panelGrid>
                            <p:separator/>

                            <p:panelGrid columns="1" id="output" columnClasses="firstColumn" >
                                <p:autoUpdate/>
                                <p:outputLabel id="phon2" value="#{kullaniciEkleController.phone}" title="Kullanici Telefon" />
                                <br/>
                                <p:outputLabel id="adress2" value="#{kullaniciEkleController.adress}"   />
                                <br/>

                                <p:clock />
                                <br/>
                                <p:outputLabel id="graduate2" value="#{kullaniciEkleController.graduate}" title="Kullanici Lisans"/>
                                <br/>

                                <p:outputLabel id="master2" value="#{kullaniciEkleController.master}"  />
                                <br/>

                                <p:outputLabel id="acilTelf2" value="#{kullaniciEkleController.emergencyPhone}" />
                                <br/>

                                <p:outputLabel id="secretQuestion2" value="#{kullaniciEkleController.secretQuestion}" />
                                <br/>

                                <p:outputLabel id="secretAnswer2" value="#{kullaniciEkleController.secretAnswer}" />
                                <br/>





                            </p:panelGrid>

                        </p:outputPanel>
                        <p:commandButton value="Kullanici Ekle" action="#{kullaniciEkleController.insertNewUser()}"   />

                    </div>
                    <div id="message">
                        <p:messages showIcon="true"  />

                    </div>
                </center>
            </h:form>

            <center>
                <div id="footer"  >
                    <ui:insert name="footer" >
                        <ui:include src="../default/defaultFooter.xhtml" />
                    </ui:insert>
                </div>
            </center>

        </div>
    </h:body>
</html>
