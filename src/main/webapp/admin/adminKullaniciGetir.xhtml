<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Kisisel Bilgi </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="columns.css"/>
        <h:outputStylesheet library="css" name="menuStyle.css" />
    </h:head>
    <h:body>
        <h:form>
            <div class="ui-g">
                <div class="ui-g-3" >
                    <div class="topLeftBar" >
                        <ui:include src="../default/defaultTopLeftBar.xhtml"   />
                    </div>                   
                </div>
                <div class="ui-g-9"   >
                    <div styleClass="topmenu" >
                        <ui:include src="../default/defaultTopBar.xhtml"   />
                    </div>
                </div>
            </div>


            <div class="ui-g"  >
                <div class="ui-g-3">
                    <div class="sidenav" >
                        <ui:include src="../default/defaultMenu.xhtml"   />
                    </div>
                </div>
                <div class="ui-g-9" style="margin-left: 25%;margin-top: 5%;">
                                <p:autoUpdate  />

                    <p:growl id="msgs" showDetail="true" />

                    <p:dataTable id="singleDT" lazy="true" var="users" value="#{kullaniciGetirController.users}" selectionMode="single" selection="#{kullaniciGetirController.selectedUser}" rowKey="#{users.userId}" style="width: 90%;margin-left: 2%;" rows="10"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15"   >
                        <f:facet name="header">
                            Single with Row Click
                        </f:facet>
                        <p:column headerText="Name">
                            <h:outputText value="#{users.name}" />
                        </p:column>
                        <p:column headerText="Surname">
                            <h:outputText value="#{users.surname}" />
                        </p:column>
                        <p:column headerText="Email">
                            <h:outputText value="#{users.email}" />
                        </p:column>
                        <p:column headerText="tckno">
                            <h:outputText value="#{users.tckno}" />
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton process="singleDT"  icon="pi pi-search" value="View" update="@form" oncomplete="PF('carDialog').show()" />
                        </f:facet>
                    </p:dataTable>
                    <br/>
                    
                    <h:outputText id="selected"  value="#{kullaniciGetirController.selectedUser.name}" />
                        
<br/>



<p:commandButton value="Getir" update="selected" action="#{kullaniciGetirController.loadData()}" style="width: 100px; height:60px;background: blue;" />



                </div>

            </div>

        </h:form>


    </h:body>
</html>
