<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Kisisel Bilgi </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="columns.css"/>
        <h:outputStylesheet library="css" name="menuStyle.css" />
    </h:head>
    <h:body>
                    <h:form id="form">

            <div class="ui-g">
                <div class="ui-g-3" >
                    <div class="topLeftBar" >
                        <ui:include src="../default/defaultTopLeftBar.xhtml"   />
                    </div>                   
                </div>
                <div class="ui-g-9"   >
                    <div styleClass="topmenu" >
                        <ui:include src="../default/defaultTopBar.xhtml"   />
                    </div>
                </div>
            </div>


            <div class="ui-g"  >
                <div class="ui-g-3">
                    <div class="sidenav" >
                        <ui:include src="../default/defaultMenu.xhtml"   />
                    </div>
                </div>
                <div class="ui-g-9" style="margin-left: 25%;margin-top: 5%;">
                    <!--<p:autoUpdate  />-->

                    <p:growl id="msgs" showDetail="true" />
                    <p:panel id="toggleable" header="Users" toggleable="true" collapsed="false" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">
                        <p:dataTable  id="userTable" lazy="true" var="users" value="#{kullaniciGetirController.users}" selectionMode="single" selection="#{kullaniciGetirController.selectedUser}" rowKey="#{users.userId}" style="width: 90%;margin-left: 2%;" rows="10"
                                      paginator="true" 
                                      paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                      >
                            <p:ajax event="rowSelect" listener="#{kullaniciGetirController.onRowSelect}" update=":form:userDetail" oncomplete="PF('userDialog').show()" />
                            <p:column headerText="Name" sortBy="#{users.name}" filterBy="#{users.name}"  >
                                <h:outputText value="#{users.name}" />
                            </p:column>
                            <p:column headerText="ID" sortBy="#{users.userId}" filterBy="#{users.userId}" >
                                <h:outputText value="#{users.userId}" />
                            </p:column>
                            <p:column headerText="Surname">
                                <h:outputText value="#{users.surname}" />
                            </p:column>
                            <p:column headerText="Email">
                                <h:outputText value="#{users.email}" />
                            </p:column>
                            <p:column headerText="tckno">
                                <h:outputText value="#{users.tckno}" />
                            </p:column>
                            <!--<f:facet name="footer">-->
                                <!--<p:commandButton process="singleDT"  icon="pi pi-search" value="View"  oncomplete="PF('userDialog').show()" />-->
                            <!--</f:facet>-->
                        </p:dataTable>
                    </p:panel>
                    <br/>

                    <h:outputText id="selected"  value="123#{kullaniciGetirController.selectedUser.name}" />

                    <br/>



                    <p:commandButton value="Getir" update="selected" action="#{kullaniciGetirController.loadData()}" style="width: 100px; height:60px;background: blue;" />

                    <p:dialog header="User Detail" widgetVar="userDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="userDetail" style="text-align:center;">
                            <p:panelGrid  columns="2" rendered="#{not empty kullaniciGetirController.selectedUser}" columnClasses="label,value">
                                <f:facet name="header">
                                    <!--<p:graphicImage name="demo/images/car/#{dtLazyView.selectedCar.brand}-big.gif"/>-->
                                </f:facet>
                                 <h:outputText value="Name :" />
                                <h:outputText value="#{kullaniciGetirController.selectedUser.name}" />

                                <h:outputText value="Id:" />
                                <h:outputText value="#{kullaniciGetirController.selectedUser.userId}" />

                                <h:outputText value="Ststu" />
                                <h:outputText value="#{kullaniciGetirController.selectedUser.status}" />

                                <h:outputText value="tckn" />
                                <h:outputText value="#{kullaniciGetirController.selectedUser.tckno}" />

          
                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>



                </div>

            </div>


</h:form>

    </h:body>
</html>
