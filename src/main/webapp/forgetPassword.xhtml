<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

                      color:red;

    <h:head>
        <title>Forget Password</title>
        <h:outputStylesheet name="css/columns.css"  />
    </h:head>
    <h:body>
        <h:form>
            <center>

                <p:autoUpdate  />
                <p:outputPanel id="parentInfo"   >

                    <p:panelGrid columns="2" id="infos" >


                        <h:outputLabel for="userId" value="User ID : *" />
                        <p:inputText id="userId" value="#{forgetPasswordBean.userId}"  placeholder="User ID" /> 

                    </p:panelGrid>
                    <p:outputPanel id="questionPart" rendered="#{forgetPasswordBean.rendered}" >
                        <p:panelGrid columns="2" id="infos2" >


                            <h:outputLabel id="secretQuestion" for="secretAnswer" value="#{forgetPasswordBean.userQuestion}" />
                            <p:inputText id="secretAnswer" value="#{forgetPasswordBean.userAnswer}"  placeholder="Answer"  />
                        </p:panelGrid>

                    </p:outputPanel>
                    <p:commandButton id="buton"
                                     update="secretQuestion questionPart"
                                     value="Secret Question"
                                     action="#{forgetPasswordBean.findSecretQuestion()}"
                                     style="width: 20%;"
                                     />


                    <p:panelGrid columns="2" id="matchGrid" >                   
                        <h:outputLabel for="pwd1" value="New Password 1:     *" />
                        <p:password id="pwd1" value="#{forgetPasswordBean.userPassword1}"  label="Password 1"  placeholder="Pwd 1" />


                        <h:outputLabel for="pwd2" value="New Password 2:     *" />
                        <p:password id="pwd2" value="#{forgetPasswordBean.userPassword2}" label="Password 2"  placeholder="Pwd 2" />


                    </p:panelGrid>
                    <p:commandButton id="butonSifreDegis" 
                                     update="matchGrid"
                                     value="Change my Password"
                                     action="#{forgetPasswordBean.changePassword()}"
                                     style="width: 20%;"
                                     />

                </p:outputPanel>
                <p:messages  /> 

            </center>



        </h:form>

    </h:body>
</html>
