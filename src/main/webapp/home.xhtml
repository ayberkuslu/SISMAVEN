<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Dashboard</title>
        <h:outputStylesheet library="css" name="columns.css"/>
        
         <style type="text/css">

            .ui-inputfield, .ui-widget-content .ui-inputfield {

                border : none;
            }
            
            body .homeButton{
                background: transparent !important ;
                color: black !important;
                border: 2px solid black !important;
                height: 80px !important;
                
            }
            body .homeButton:hover{
                background: blue !important ;
            }

        </style>

    </h:head>
    <h:body>
               <h:form id="form">

            <div class="ui-g">
                <div class="ui-g-3" >
                    <div class="topLeftBar" >
                        <ui:include src="./default/defaultTopLeftBar.xhtml"   />
                    </div>                   
                </div>
                <div class="ui-g-9"   >
                    <div styleClass="topmenu" >
                        <ui:include src="./default/defaultTopBar.xhtml"   />
                    </div>
                </div>
            </div>


            <div class="ui-g"  >
                <div class="ui-g-3">
                    <div class="sidenav" >
                        <ui:include src="./default/defaultMenu.xhtml"   />
                    </div>
                </div>

                <div class="ui-g-9" style="margin-left: 25%; margin-top: 91px;">


                    <p:commandButton value="Test" styleClass="homeButton" />


                </div>



            </div>

        </h:form>

    </h:body>
</html>
