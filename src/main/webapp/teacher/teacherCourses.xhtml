<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">   
    <h:head>
        <title>Donem Yonetim Islemleri</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <h:outputStylesheet library="css" name="columns.css"/>



    </h:head>
    <h:body>
        <h:form id="form" >

            <div class="ui-g">
                <div class="ui-g-3" >
                    <div class="topLeftBar" >
                        <ui:include src="../default/defaultTopLeftBar.xhtml"   />
                    </div>                   
                </div>
                <div class="ui-g-9"   >
                    <div styleClass="topmenu" >
                        <ui:include src="../default/defaultTopBar.xhtml"   />
                    </div>
                </div>
            </div>

            <div class="ui-g"  >
                <div class="ui-g-3">
                    <div class="sidenav" >
                        <ui:include src="../default/defaultMenu.xhtml"   />
                    </div>
                </div>

                <div class="ui-g-9" style="margin-left: 25%; margin-top: 91px;">

                    <div class="ui-g"  >
                        <div class="ui-g-6" >

                            <p:panel id="panel1" 
                                     header="New Course"
                                     toggleable="true" 
                                     closable="true" 
                                     toggleableHeader="true"
                                     style="margin-bottom:20px;">

                                <p:messages id="messages1"  showIcon="true" />
                                <p:panelGrid id="courseInfos" columns="2" style="padding-top: 40px;"  >

                                    <h:outputText value ="Course Name" />
                                    <p:inputText  id="name" value="#{coursePageController.newCourseName}" title="Course Name"
                                                  placeholder="Course Name" required="true"
                                                  />

                                    <h:outputText value ="Max Size"  />
                                    <p:inputNumber id="maxSize" value="#{coursePageController.maxCourseSize}" title="Max Size"
                                                   required="true"
                                                   />


                                </p:panelGrid>


                                <p:commandButton value="Create New Course" action="#{coursePageController.createNewCourse()}" update="panel1" style="margin:40px;"/>


                            </p:panel>

                        </div>

                        <div class="ui-g-6" >
<!--                            <p:panel id="panel2" header="HEADER2"
                                     toggleable="true" closable="true" toggleableHeader="true"
                                     style="margin-bottom:20px;">

                                <p:messages id="messages2"  showIcon="true" />

                                
                                
                                
                            </p:panel>-->
                        </div>

                    </div>



                </div>
            </div>





        </h:form>



    </h:body>
</html>
