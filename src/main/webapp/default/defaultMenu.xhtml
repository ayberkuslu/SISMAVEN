<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
    <h:head>
        <h:outputStylesheet library="css" name="menuStyle.css" />


    </h:head>
    <h:body>
        <h:form style="position: fixed !important;" >
            <p:growl id="messages"/>
            <p:panelMenu   >
                <p:submenu   id="menuAdmin" label="Admin" icon="fa fa-font"   >
                    <p:submenu label="Kullanici Islemeri" icon="pi pi-briefcase"   >
                        <p:menuitem value="Kullanici Incele" icon="fa fa-user" url="faces/admin/adminKullaniciGetir.xhtml"  />
                        <p:menuitem value="Kullanici Ekle" url="../faces/admin/adminKullaniciEkle.xhtml" icon="fa fa-user-plus"/>
                        <p:menuitem value="Kullanici Sil" url="#" icon="fa fa-user-times" />
                        <p:menuitem value="Kullanici Guncelle"  icon="fa fa-refresh"  />
                    </p:submenu>
                    <p:submenu label="Donem Islemleri" icon="pi pi-briefcase" styleClass="deneme" >
                        <p:menuitem value="Ekle/Sil Dönemini Baslat" url="#" />   
                        <p:menuitem value="Ekle/Sil Dönemini Bitir" url="#"  />                        
                        <p:menuitem value="Yeni Donem Baslat" url="#"  />   
                        <p:menuitem value="Mevcut Donemi Bitir" url="#" />   
                        <p:menuitem value="Ekle/Sil Dönemini Baslat" url="#"   />   


                    </p:submenu>

                    <p:menuitem value="Open" url="#" />
                    <p:separator />
                    <p:menuitem value="Quit" url="#" />
                </p:submenu>

                <p:submenu label="Edit" icon="pi pi-pencil" >
                    <p:menuitem value="Undo" url="#" icon="pi pi-angle-double-left" />
                    <p:menuitem value="Redo" url="#" icon="pi pi-angle-double-right" />
                </p:submenu>

                <p:submenu label="Help" icon="pi pi-question" >
                    <p:menuitem value="Contents" url="#" />
                    <p:submenu label="Search" icon="pi pi-search">
                        <p:submenu label="Text">
                            <p:menuitem value="Workspace" url="#" />
                        </p:submenu>
                        <p:menuitem value="File" url="#" />
                    </p:submenu>
                </p:submenu>

                <p:submenu label="Actions" icon="pi pi-cog" >
                    <p:submenu label="Ajax" icon="pi pi-refresh">
                        <p:menuitem value="Save" action="#{menuView.save}" icon="pi pi-save" update="messages"/>
                        <p:menuitem value="Update" action="#{menuView.update}" icon="pi pi-refresh" update="messages"/>
                    </p:submenu>
                    <p:submenu label="Non-Ajax" icon="pi pi-clone">
                        <p:menuitem value="Delete" action="#{menuView.delete}" icon="pi pi-times" update="messages" ajax="false"/>
                    </p:submenu>
                </p:submenu>

                <p:menuitem value="Quit" url="http://www.primefaces.org" icon="pi pi-times" />

                <f:facet name="options">
                    <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search" />
                    <p:commandButton type="button" value="Logout" icon="pi pi-home"  action="#{controller.logout()}" />
                </f:facet>
            </p:panelMenu>



        </h:form>
    </h:body>
</html>
